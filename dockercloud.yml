api-server:
  autoredeploy: true
  command: node api-server
  environment:
    - VIRTUAL_HOST=api.cloud
  image: cotedemo/dockercloud-microservices:api
  ports:
    - '3000'
  restart: always
  tags:
    - nodecluster-name=services
time-service:
  autoredeploy: true
  command: node time-service
  image: cotedemo/dockercloud-microservices:time
  tags:
    - nodecluster-name=services
  restart: always
proxy:
  image: dockercloud/haproxy:1.5.1
  links:
    - api-server
  ports:
    - '80:80'
    - '443:443'
  restart: always
  roles:
    - global
  tags:
    - nodecluster-name=proxy
